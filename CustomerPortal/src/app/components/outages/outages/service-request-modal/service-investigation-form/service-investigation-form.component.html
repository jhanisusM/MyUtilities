<div class="form-container">
    <div class="mat-h1">Service Investigation</div>
    <form [formGroup]="serviceInvestigationFormControl" id="invalid-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field">
            <mat-label>Type of Investigation</mat-label>
            <mat-select formControlName="investigationType">
                <mat-option *ngFor="let investigation of typeOfInvestigations" [value]="investigation.value">
                    {{investigation.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="!serviceInvestigationFormControl.controls['investigationType'].valid">
                {{getErrors('investigationType')}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Service Type</mat-label>
            <mat-select formControlName="serviceType">
                <mat-option *ngFor="let service of services" [value]="service.value">
                    {{service.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="!serviceInvestigationFormControl.controls['serviceType'].valid">
                {{getErrors('serviceType')}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput disabled value="lisaA@gmail.com">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Account Number</mat-label>
            <input matInput disabled value="GH8722617812">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Full Name</mat-label>
            <input matInput disabled value="Lisa Ackley">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Address</mat-label>
            <input matInput disabled value="1234 Hope St.">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>City</mat-label>
            <input matInput disabled value="San Gabriel">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Zip Code</mat-label>
            <input matInput disabled value="91775">
        </mat-form-field>
    <button class="submit-btn" type="submit" mat-raised-button>Submit</button>
    </form>
</div>
