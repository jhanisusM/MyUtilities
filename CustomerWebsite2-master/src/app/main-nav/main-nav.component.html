<mat-sidenav-container class="sidenav-container" style="background: white;">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="color: white;">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()" routerLink="/home">
        <mat-icon class="icon">home</mat-icon>
        Home
      </a>
      <a mat-list-item (click)="drawer.close()" routerLink="/conservation">
        <mat-icon class="icon">public</mat-icon>
        Conservation
      </a>
      <a mat-list-item (click)="drawer.close()" routerLink="/education">
        <mat-icon class="icon">school</mat-icon>
        Education
      </a>
      <a mat-list-item (click)="drawer.close()" routerLink="/faq">
        <mat-icon class="icon">question_answer</mat-icon>
        FAQ
      </a>
      <a mat-list-item (click)="drawer.close()" routerLink="/announcements">
        <mat-icon class="icon">notifications_active</mat-icon>
        Announcements
      </a>
      <a mat-list-item (click)="drawer.close()" routerLink="/rate-calculator">
        <mat-icon class="icon">assessment</mat-icon>
        Rate Calculator
      </a>
      <a mat-list-item href="http://customerportal.myutility.services/#/" target="_blank">
        <mat-icon class="icon">person</mat-icon>
        Customer Portal
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="nav-bar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="brand">My Utility Services</span>
      <span class="spacer"></span>
      <ul class="nav-list">
        <a routerLink="/home" class="nav-list-item">
          <button mat-button>
            <mat-icon class="icon">home</mat-icon>
            Home
          </button>
        </a>
        <a routerLink="/conservation" class="nav-list-item">
          <button mat-button>
            <mat-icon class="icon">public</mat-icon>
            Conservation
          </button>
        </a>
        <a routerLink="/education" class="nav-list-item">
          <button mat-button>
            <mat-icon class="icon">school</mat-icon>
            Education
          </button>
        </a>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="icon">category</mat-icon>General
          <i class="material-icons">
            keyboard_arrow_down
          </i>
        </button>
        <mat-menu #menu="matMenu">
          <a routerLink="/faq" class="nav-list-item" style="display: block;">
            <button mat-button class="drop-down-item">
              <mat-icon class="icon">question_answer</mat-icon>
              FAQ
            </button>
          </a>
          <a routerLink="/announcements" class="nav-list-item" style="display: block;">
            <button mat-button class="drop-down-item">
              <mat-icon class="icon">notifications_active</mat-icon>
              Announcements
            </button>
          </a>
        </mat-menu>
        <a routerLink="/rate-calculator" class="nav-list-item">
          <button mat-button>
            <mat-icon class="icon">assessment</mat-icon>
            Rate Calculator
          </button>
        </a>
        <a href="http://customerportal.myutility.services/#/" target="_blank" class="nav-list-item">
          <button mat-button>
            <mat-icon class="icon">person</mat-icon>
            Customer Portal
          </button>
        </a>
      </ul>
    </mat-toolbar>
    <mat-expansion-panel class="alert-panel">
      <mat-expansion-panel-header>
        <mat-panel-title style="padding-top: 15px;">
          <span matBadge="1" matBadgeColor="warn">
            <mat-icon>notification_important</mat-icon>
          </span>
          <span id="utility-alerts">Utility Alerts</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{utilityReport}}</p>
    </mat-expansion-panel>
    <mat-progress-bar *ngIf="loading"
                      style="padding: 3px; margin-top: -3px"
                      mode="indeterminate">
    </mat-progress-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
